<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Problems</title>
</head>
<body>
   <head><Strong>Event Register</Strong></head>
   <br>
   <form >
      <label for="name">Name</label><br>
      <input type="text"  id="name">
      <br><br>
      <label for="email">Email</label><br>
      <input type="text" id="email">
      <br><br>
      <label for="phone">Phone</label><br>
      <input type="text" id="phone">
      <br><br>
      <label for="occupation">Occupation</label>
      <br>
      <select name="occupation" id="occupation">
         <option value="Agriculture">Agriculture</option>
         <option value="Software Engineer">Software engineer</option>
         <option value="Doctor">Doctor</option>
      </select>
<br><br>
<fieldset>
   <legend>Topics of interest</legend>
<label for="interest"></label><br>
<input type="checkbox" id="interest">
<label for="Html">Html</label>
<br><br>
<input type="checkbox" id="css">
<label for="css">CSS</label>
<br><br>
<input type="checkbox" id="js">
<label for="checkbox">JavaScript</label>
</fieldset>

<label for="comments">Comments</label>
<br><br>
<!-- <input type="text" id="comments" placeholder="Enter comment please" height="30" width="10"> -->
<textarea name="comments" id="comments" cols="30" rows="10"></textarea>

<button>Register</button>
   </form>
   
</body>
</html>
